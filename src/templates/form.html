{% extends "master.html" %}
{% block content %}
    <div id="widgetBox">
		<div class="widgetTitleBox">
		<div class="widgetTitle">Enter New Pin:</div>
		</div>
		
		<div class="widgetContentBox">
			<div class="widgetContent">
			 {% if imageUrl %}
				<div id="submittedData">    
					<h3>You just entered:</h3>
					<ul>
						<li>Image URL: {{ imageUrl }} </li>
						<li>Caption : {{ caption }} </li>
					</ul>
  				</div>
  			{% endif %}
		    	
	    		<form action="/pin" method="POST">
	         	<div><label for="imageUrl">Image URL: </label><input name="imageUrl" type="text" style="width:400px;"></input></div> 
	       		<div><label for="caption">Caption: </label><input name="caption" type="text" style="width:400px;"></input></div>
	       		<div><input type="submit" value="Submit"></div>
	   			</form>
			</div>
		</div>
	</div>
   
{% endblock %}
